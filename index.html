<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Button</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="shortcut icon" href="./social media symbols.png" type="social media symbols">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <ul class="social-media-container">
        <li class="social-media blog">
             <i class="fas fa-laptop-code"></i>
             <a href="https://www.free-css.com/free-css-templates/page292/microo" target="_blank"> Check out my blog
             </a>
        </li>
        <li class="social-media twitter">
            <i class="fab fa-twitter"></i>
            <a href="https://twitter.com/florinpop1705" target="_blank">
                Follow me on Twitter
            </a>
        </li>
        <li class="social-media linkedin">
            <i class="fab fa-linkedin-in"></i>
            <a href="https://www.linkedin.com/in/vamshi-siripothula/" target="_blank">Connect on Linkedin
            </a>
        </li>
        <li class="social-media facebook">
            <i class="fab fa-facebook-f"></i>
                <a href="https://www.facebook.com/" target="_blank">
                    Like my Facebook page
                </a>
            </li>
        <li class="social-media github">
            <i class="fab fa-github"></i>
                <a href="https://github.com/VamshiSiripothula" target="_blank">
                    See project on Github
                </a>
            </li>
    </ul>


</body>
</html>
